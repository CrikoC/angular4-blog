<div class="row">
    <div class="col-xs-12">
        <hr>
    </div>
</div>
<div class="panel panel-success">
    <form [formGroup]="addCategoryForm" (ngSubmit)="submitForm()">
        <div class="panel-heading">
            Add Category
        </div>
        <div class="panel-body">
            <div class="form-group has-feedback">
                <label for="name">Name:</label>
                <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    #name
                    formControlName="name"
                >
                <div
                    *ngIf="!addCategoryForm.get('name').valid && addCategoryForm.get('name').touched"
                    class="help-block has-feedback alert alert-danger"
                >Enter a name.
                </div>
            </div>
            <div class="form-group has-feedback">
                <label for="body">Body:</label>
            <textarea
                class="form-control"
                id="body"
                name="body"
                #body
                formControlName="body"
                rows="10"
            ></textarea>
                <div class="help-block has-feedback"></div>
            </div>
        </div>
        <div class="panel-footer">
            <input type="submit" class="btn btn-success btn-block" value="Create Category">
        </div>
    </form>
</div>
