<div class="row well">
    <div class="col-xs-12">
        <h1>{{ category.name }}</h1>
        <blockquote>
            {{ category.body }}
        </blockquote>
    </div>
    <div class="col-xs-12">
        <h3>Posts</h3>
        <div
            class="col-xs-12"
            *ngFor="let post of posts let i = index"
        >
            <a [routerLink]="['../../../post',i,post._id]">
                <div class="row btn btn-block btn-default">
                    <div class="col-xs-6 text-left">
                        <h3>{{post.name}}</h3>
                        <p>{{post.body | shorten:60}}</p>
                    </div>
                    <div class="col-xs-6"></div>
                </div>
            </a>
        </div>
    </div>
</div>
